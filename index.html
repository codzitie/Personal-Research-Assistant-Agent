<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF and Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        #result {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        #chat-history {
            margin-top: 30px;
        }
        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1ecf1;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #e2e3e5;
            margin-right: 20%;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title text-center">Upload PDF and Audio</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf_file" class="form-label">PDF File:</label>
                    <input type="file" id="pdf_file" name="pdf_file" class="form-control" accept=".pdf">
                </div>
                <div class="mb-3">
                    <label for="audio_file" class="form-label">Audio File:</label>
                    <input type="file" id="audio_file" name="audio_file" class="form-control" accept="audio/*">
                </div>
                <div class="mb-3">
                    <label for="question_input" class="form-label">Your Question:</label>
                    <textarea id="question_input" name="question_input" placeholder="Enter your question here..." class="form-control"></textarea>
                </div>
                <input type="hidden" id="session_id" name="session_id">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="loading">
                Processing... <div class="spinner-border text-primary" role="status"></div>
            </div>
            <div id="result" class="mt-4"></div>
            
            <div id="chat-history"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store session ID
        let currentSessionId = '';
        
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            document.getElementById('loading').style.display = 'block';
            
            const formData = new FormData();
            
            // Add the PDF file (required)
            // const pdfFile = document.getElementById('pdf_file').files[0];
            // if (!pdfFile) {
            //     // alert('Please select a PDF file');
            //     document.getElementById('loading').style.display = 'none';
            //     return;
            // }
            // formData.append('pdf_file', pdfFile);
            
            // Add the question
            const questionText = document.getElementById('question_input').value;
            formData.append('question_input', questionText);
            
            // Add session ID if we have one
            if (currentSessionId) {
                formData.append('session_id', currentSessionId);
            }
            
            // Add the audio file if provided
            const audioFile = document.getElementById('audio_file').files[0];
            if (audioFile) {
                formData.append('audio_file', audioFile);
            }
            
            try {
                const response = await fetch('/ask_text', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                // Store the session ID for future requests
                if (result.session_id) {
                    currentSessionId = result.session_id;
                    document.getElementById('session_id').value = currentSessionId;
                }
                
                // Display the current answer
                document.getElementById('result').textContent = result.answer;
                
                // Display chat history
                updateChatHistory(result.chat_history);
                
                // Clear the question input
                document.getElementById('question_input').value = '';
                
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function updateChatHistory(chatHistory) {
            if (!chatHistory || !Array.isArray(chatHistory)) return;
            
            const chatHistoryElement = document.getElementById('chat-history');
            chatHistoryElement.innerHTML = '';
            
            chatHistory.forEach(([question, answer]) => {
                // Add user message
                const userDiv = document.createElement('div');
                userDiv.className = 'chat-message user-message';
                userDiv.textContent = `You: ${question}`;
                chatHistoryElement.appendChild(userDiv);
                
                // Add AI message
                const aiDiv = document.createElement('div');
                aiDiv.className = 'chat-message ai-message';
                aiDiv.textContent = `AI: ${answer}`;
                chatHistoryElement.appendChild(aiDiv);
            });
        }
    </script>
</body>
</html>
